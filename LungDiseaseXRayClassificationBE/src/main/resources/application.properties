spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
debug=false

cloudinary.cloud_url=${CLOUDINARY_URL}
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.image.url=https://res.cloudinary.com/${cloudinary.cloud_name}/image/upload/

jwt.secret=${JWT_SECRET}

security.allowed.origins=${ALLOWED_ORIGINS}
security.allowed.paths=/api/auth/register
security.allowed.methods=GET,POST,PUT,DELETE,PATCH
security.allowed.headers=*

spring.security.user.name=admin
spring.security.user.password=admin

prediction.api.base.url=${PREDICTION_API_BASE_URL}

<div class="main">
  <div class="branding">
    <div class="logo-wrapper">
      <img id="logo"
           src="{{ logoUrl }}"
           alt="{{logoAlt}}"
           [ngStyle]="{'width' : '60%', 'height' : 'auto'}">
    </div>
    <h1>
      <span class="branding-text">{{title}}</span>
    </h1>
  </div>

  <div class="nav">
    <div class="language-picker">
      <i class="pi pi-globe" style="font-size: 14px"></i>
      <p-dropdown [options]="languages" optionLabel="name" optionValue="code"
                  (onChange)="changeLanguage($event)">
        <ng-template let-option pTemplate="selectedItem">
          {{option.code.charAt(0).toUpperCase() + option.code.slice(1)}}
        </ng-template>
      </p-dropdown>
    </div>

    <div *ngIf="!authService.isAuthenticated()">
      <p-button
        type="button"
        class="p-raised-button"
        (onClick)="onLogin.emit(true)"
        label="{{loginLabel}}"
        icon="pi pi-sign-in"
      ></p-button>
    </div>

    <div *ngIf="authService.isAuthenticated()">
      <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
      <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars" label="Menu"></button>

    </div>

  </div>
</div>
